[Metadata]
Name=Lauhdutin settings
Author=Kapiainen
Information=A Rainmeter skin for launching games.
Version=2.7.0 Beta 6
License=MIT

[Rainmeter]
Update=1000
Blur=0
;DefaultUpdateDivider=-1
ContextTitle="Switch to skin"
ContextAction=[!ActivateConfig "#CURRENTCONFIG#" "Main.ini"]

[Variables]
@Include=#@#PythonPath.inc
WindowWidth=900
WindowHeight=780
TabHeight=50
WindowColor=64,64,64,255
TextFieldColor=48,48,48,255
UnselectedButtonColor=255,255,255,32
SelectedButtonColor=0,0,0,0
ButtonTextColor=255,255,255,255
ButtonColor=255,255,255,64
IncrementButtonDimension=32
CurrentTab=Layout

;======================== Window ========================
[SettingsScript]
Measure=Script
ScriptFile=#@#Frontend\Settings.lua
UpdateDivider=-1

[WindowBackground]
Meter=Image
X=0
Y=0
W=#WindowWidth#
H=#WindowHeight#
SolidColor=#WindowColor#
Group=Window

;======================== Tabs ========================
[LayoutTab]
Meter=Image
X=0
Y=0
W=((#WindowWidth# / 2) - 1)
H=#TabHeight#
SolidColor=#SelectedButtonColor#
DynamicVariables=1
LeftMouseDownAction=[!CommandMeasure "SettingsScript" "SelectTab('Layout', '#CurrentTab#')"]

[LayoutTitle]
Meter=String
X=((#WindowWidth# / 4) - 1)
Y=(#TabHeight# / 2)
W=((#WindowWidth# / 2) - 1)
H=#TabHeight#
Text=Appearance
FontFace=Arial
FontSize=(#TabHeight#/3)
FontColor=#ButtonTextColor#
StringAlign=CenterCenter
StringEffect=Shadow
ClipString=1
AntiAlias=1
DynamicVariables=1

[PathsTab]
Meter=Image
X=((#WindowWidth# / 2) + 1)
Y=0
W=((#WindowWidth# / 2) - 1)
H=#TabHeight#
SolidColor=#UnselectedButtonColor#
DynamicVariables=1
LeftMouseDownAction=[!CommandMeasure "SettingsScript" "SelectTab('Paths', '#CurrentTab#')"]

[PathsTitle]
Meter=String
X=(#WindowWidth# - (#WindowWidth# / 4) + 1)
Y=(#TabHeight# / 2)
W=((#WindowWidth# / 2) - 1)
H=#TabHeight#
Text=Functionality
FontFace=Arial
FontSize=(#TabHeight#/3)
FontColor=#ButtonTextColor#
StringAlign=CenterCenter
StringEffect=Shadow
ClipString=1
AntiAlias=1
DynamicVariables=1

